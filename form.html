<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <div id="box1" class="box">
            <h2>General information</h2>
            <select name="select" id="Ti-selector">
                <option value="Title">Dota</option>
                <option value="Title">Lol</option>
                <option value="Title">Fortnite</option>
            </select>
            <p>
                <input type="text" name="name" id="First" placeholder="First Name">
                <input type="text" name="name" id="Last" placeholder="Last Name">
            </p>
            <p>
                <select name="select" id="postition" placeholder="Position">
                    <option value="pos">Position</option>
                    <option value="pos">CFO</option>
                    <option value="pos">Manager</option>
                    <option value="pos">Employee</option>
                </select>
            </p>
            <input type="text" name="name" id="Company" placeholder="Company">
            <p>
                <input type="text" name="name" id="Business" placeholder="Business">
                <select name="select" id="Employees">
                    <option value="em">Employees</option>
                    <option value="em">CFO</option>
                    <option value="em">Manager</option>
                    <option value="em">Employee</option>
                </select>
            </p>
        </div>
        
        
        <hr>

        
        <div id="box2" class="box">
            <h2>Contact Details</h2>
            <p>
                <input type="text" name="name" id="Street" placeholder="Street + Nr">
            </p>
            <p>
                <input type="text" name="name" id="Infor" placeholder="Addition Information">
            </p>
            <p>
                <input type="text" name="name" id="Zip" placeholder="Zip Code">
                <select name="select" id="place">
                    <option value="place">Place</option>
                </select>
            </p>
            <select name="select" id="country">
                <option value="con">Country</option>
            </select>
            <p>
                <input type="text" name="name" id="code" placeholder="Code +">
                <input type="text" name="name" id="Phone Number">
            </p>
            <input type="email" name="name" id="email" placeholder="Your Email">
            <p>
                <input type="checkbox" name="check" id="checkbox"> 
                I do accept the <u><b>Terms and Conditions</b></u> of your site.
            </p>
            <p><button>Register Badge</button></p>
        </div>
    </div>
</body>
</html>
